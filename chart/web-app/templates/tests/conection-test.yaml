apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-credentials-test"
  namespace: {{ .Values.namespace }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
  - name: {{ .Release.Name }}-credentials-test
    image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
    env:
      - name: POSTGRES_DB
        valueFrom:
          configMapKeyRef:
            name: {{ .Values.deployment.env.dbName.name | quote }}
            key: {{ .Values.deployment.env.dbName.key | quote }}

      - name: POSTGRES_USER
        valueFrom:
          secretKeyRef:
            name: {{ .Values.deployment.env.dbUser.name | quote }}
            key: {{ .Values.deployment.env.dbUser.key | quote }}

      - name: POSTGRES_PASSWORD
        valueFrom:
          secretKeyRef:
            name: {{ .Values.deployment.env.dbPass.name | quote  }}
            key: {{ .Values.deployment.env.dbPass.key | quote }}

    command: ["sh", "-c", "psql", "'host=127.0.0.1 sslmode=disable dbname=$POSTGRES_DB user=$POSTGRES_USER' "]
  restartPolicy: Never
